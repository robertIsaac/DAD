<header role="banner">
  <nav role="navigation" class="navbar navbar-dark navbar-expand-md">
    <div class="container">
      <a class="navbar-brand" routerLink=""><img
        src="/assets/images/orange_logo.svg"
        alt="Back to homepage"
        title="Back to homepage"
        width="50"
        height="50"/></a>
      <button
        class="navbar-toggler"
        type="button"
        (click)="collapsed = !collapsed"
        [attr.aria-expanded]="!collapsed"
        aria-controls="collapsing-navbar"
        aria-expanded="false"
        aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div [class.collapse]="collapsed" class="navbar-collapse justify-content-between collapse" id="collapsing-navbar">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a
              class="nav-link"
              routerLinkActive="active"
              [routerLinkActiveOptions]="{exact: true}"
              routerLink=""
              aria-current="page">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" routerLinkActive="active" routerLink="table" aria-current="page">Table</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" routerLinkActive="active" routerLink="form" aria-current="page">Form</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
</header>
